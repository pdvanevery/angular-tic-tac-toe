<h1>Current Player: {{ player }}</h1>

<button mat-raised-button color="primary" (click)="newGame()">Start new Game</button>

<h2 *ngIf="winner">Player {{ winner }} won the game!</h2>

<main>
    <app-square 
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)">

    </app-square>
</main>
